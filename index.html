<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticket.css">

    <title>Ticket Sales Cart</title>
</head>
<body>
    <h1>Ticket Sales</h1>
        
    <div class="tickets">
        <div class="ticket" data-id="1">
            <img src="images/event_img.jpeg" class="ticket-img" />
            <div class="ticket-info">
                <h2 class="ticket-name" >Event 1 Ticket</h2>
                <p class="ticket-price">Price: $50</p>
            </div>        
            <input type="number" id="event1-quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    
        <div class="ticket" data-id="2">
            <img src="images/event_img.jpeg" class="ticket-img" />
            <div class="ticket-info">
                <h2 class="ticket-name" >Event 2 Ticket</h2>
                <p class="ticket-price">Price: $60</p>
            </div>        
            <input type="number" id="event1-quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>


        <div class="ticket" data-id="3">
            <img src="images/event_img.jpeg" class="ticket-img" />
            <div class="ticket-info">
                <h2 class="ticket-name" >Event 3 Ticket</h2>
                <p class="ticket-price">Price: $70</p>
            </div>        
            <input type="number" id="event1-quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>


    </div>
    
    </div>
    <h2>Shopping Cart</h2>
    <div class="cart">
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
